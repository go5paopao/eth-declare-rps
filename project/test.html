<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>test</title>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js" charset="UTF-8"></script>
    <script>
      //MetaMaskがインストールされているかのチェック
      if (typeof web3 !== 'undefined') {
        // メタマスクのWeb3のプロバイダを使用する。
        web3js = new Web3(web3.currentProvider);
        console.log("起動");
      } else {
        // メタマスクがインストールされていない場合、メタマスクのインストールを促す
        console.log("メタマスクをインストールしてください。");
      }
      web3js.eth.getAccounts(function(err, accounts) {
        console.log("accounts num:" + accounts.length);
        for(var i=0;i<accounts.length;i++){
          console.log(accounts[i]);
        }
      });
    </script>
    <body>
      hello
    </body>
</html>
